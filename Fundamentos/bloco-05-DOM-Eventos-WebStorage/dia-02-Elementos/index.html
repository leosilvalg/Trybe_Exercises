<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      const ex1  = document.createElement('h1');
      ex1.innerText = 'Exercício 5.2 - JavaScript DOM ';
      document.body.appendChild(ex1);

      //Adicione a tag main com a classe main-content como filho da tag body ;
      const main = document.createElement('main');
      main.className = 'main-content';
      document.body.appendChild(main);

      //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const creatSection = document.createElement('section');
      creatSection.className = 'center-content';
      main.appendChild(creatSection);

      //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const creatP = document.createElement('p');
      creatP.innerText = 'Colocando algum texto ao paragrafo do exercício';
      creatSection.appendChild(creatP);

      //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const creatSection2 = document.createElement('section');
      creatSection2.className = 'left-content';
      main.appendChild(creatSection2);

      //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const creatSection3 = document.createElement('section');
      creatSection3.className = 'right-content';
      main.appendChild(creatSection3);

      //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      const image = document.createElement('img');
      image.className = 'small-image';
      image.src = 'https://picsum.photos/200';
      creatSection2.appendChild(image);

      //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      const criaUl = document.createElement('ul');
      creatSection3.appendChild(criaUl);

      const valores = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      for (let i = 0; i < valores.length; i += 1){
        const lista = valores[i];

        const valorItens = document.createElement('li');
        valorItens.innerHTML = lista;
        criaUl.appendChild(valorItens);
      }

      //Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
      for(let i = 1; i <= 3; i += 1){
        const h3 = document.createElement('h3');

        h3.innerHTML = 'teste ' + i;

        main.appendChild(h3);
      }
      //Adicione a classe title na tag h1 criada;
      ex1.className = 'title';

      //Adicione a classe description nas 3 tags h3 criadas;
      const H3 = document.getElementsByTagName('h3');
      for (let i in H3){
        H3[i].className = 'description';
      }

      //Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
      const left = document.getElementsByClassName('left-content')[0];
      main = document.removeChild(creatSection2);

      //Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;
      document.getElementsByClassName('right-content')[0].style.marginRight = 'auto';
      
      //Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
      document.getElementsByClassName('main-content')[0].style.backgroundColor = 'green';
      
      //Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
      document.getElementsByClassName('right-content').lastChild.remove();
      document.getElementsByClassName('right-content').lastChild.remove();

    </script>
  </body>
</html>
