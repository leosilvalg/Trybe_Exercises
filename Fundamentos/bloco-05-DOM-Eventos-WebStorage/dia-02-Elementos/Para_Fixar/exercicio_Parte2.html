<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        //Crie um irmão para elementoOndeVoceEsta .
        const pai = document.getElementById('pai');
        const irmao = document.createElement('section');
        irmao.id = 'irmaoElementoOndeVoceEsta';
        pai.appendChild(irmao);

        //Crie um filho para elementoOndeVoceEsta .
        const elementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
        const filho = document.createElement('section');
        filho.id = 'filhoElementoOndeVoceEsta';
        elementoOndeVoceEsta.appendChild(filho);
        
        //Crie um filho para primeiroFilhoDoFilho .
        const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
        const filho2 = document.createElement('section');
        filho2.id = 'filhoPrimeiroFilhoDoFilho';
        primeiroFilhoDoFilho.appendChild(filho2);

        //A partir desse filho criado, acesse terceiroFilho .
        const filhoPrimeiroFilhoDoFilho = document.getElementById('filhoPrimeiroFilhoDoFilho');
        const terceiroFilho = filhoPrimeiroFilhoDoFilho.parentElement.parentElement.nextElementSibling;
      </script>
</body>
</html>
