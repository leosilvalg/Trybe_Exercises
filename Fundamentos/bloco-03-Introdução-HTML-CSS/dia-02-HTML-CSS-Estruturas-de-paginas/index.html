<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Introdução ao CSS</title>
    <style>
        /*Modificando a fonte para 65 pix*/
        h1{
            font-size: 65px;
        }

        /*Modificando a cor do H1*/
        h1{
            color: orange;
        }

        /*Alterando a cor de fundo da lista*/
        .background-style{
            background-color: blueviolet;
        }


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>

    <p class="background-style">Qual é a sua cor favorita?</p>

    <ul class="background-style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
