<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(234, 237, 240);
    }
    .header{
      background-color: snow;
      border: 2px solid rgb(214, 217, 220);
      border-radius: 4px;
      margin: 40px auto;
      padding: 50px;
    }

    footer {
      background-color: snow;
      padding: 30px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header class="header text-center container"> 
    <h1>Exercício de fixação sobre Forms e Bibliotecas</h1>
  </header>
  <section>
    <div class="container">
      <form id="form" action="" method="get">
        <div class="mb-3 container">
          <div class="row g-3 ">
            <div class="col-md">
              <label class="form-label" for="firstName">First name</label>
              <input placeholder="First name" class="form-control" id="firstName" type="text" name="firstName">
            </div>
            <div class="col-md">
              <label class="form-label" for="lastName">Last name</label>
              <input placeholder="Last name" class="form-control" id="lastName" type="text" name="lastName">
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row  g-3">
            <div class="col-md-6">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" name="email" type="email-input" placeholder="you@example.com">
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md">
              <label class="form-label" for="cpf">CPF</label>
              <input placeholder="000.000.000-00" class="form-control" id="cpf" name="cpf" type="text">
            </div>
            <div class="col-md">
              <label class="form-label" for="cpf">RG</label>
              <input placeholder="00.000.000-0" class="form-control" id="rg" name="cpf" type="text">
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="address">Address</label>
              <input placeholder="Main St 1234" class="form-control" id="address" name="address" type="text">
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md">
              <label class="form-label" for="state">State</label>
              <select class="form-select" name="estados" id="state">
                <option selected value="">Choose...</option>
              </select>
            </div>
            <div class="col-md">
              <label class="form-label" for="city">City</label>
              <input class="form-control" id="city" name="cidade" type="text">
            </div>
          </div>
        </div>
        <hr>
        <h4 class="container mb-3">Residência</h4>
        <div class="mb-3 container">
          <div class="form-check">
            <label class="form-check-label" for="casa">Casa</label>
            <input class="form-check-input" id="casa" name="casa" type="radio">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="apto">Apartamento</label>
            <input class="form-check-input" type="radio" name="casa"  id="apto">  
          </div>
        </div>
        <hr >
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="resumo">Resumo do currículo</label>
              <textarea class="form-control" rows="4" required name="resumo" id="resumo"></textarea>
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="lastJob">Last job</label>
              <input class="form-control" type="text" name="lastJob" id="lastJob">
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="description">Last job description</label>
              <input class="form-control" type="text" name="description" id="description">
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md">
              <label class="form-label" for="startDate">Start date</label>
              <input class="form-control" type="date" name="startDate" value="" id="startDate">
            </div>
            <div class="col-md">
              <label class="form-label" for="endDate">End date</label>
              <input class="form-control" type="date" name="endDate" value="" id="endDate">
            </div>
          </div>
        </div>
        <div class="mb-3 container text-center">
          <button class="btn btn-success" id="botaoEnvia" type="submit">Enviar</button>
          <button class="clear btn btn-danger" type="reset">Limpar</button>
        </div>
      </form>
    </div>
  </section>
  <section>
    <div id="resumoPronto"></div>
  </section>
  <footer></footer>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
