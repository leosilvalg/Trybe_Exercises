<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(234, 237, 240);
    }
    .header{
      background-color: snow;
      border: 2px solid rgb(214, 217, 220);
      border-radius: 4px;
      margin: 40px auto;
      padding: 50px;
    }

    footer {
      background-color: snow;
      padding: 30px;
      margin-top: 40px;
    }

  </style>
</head>
<body>
  <header class="header text-center container"> 
    <h1>Exercício de fixação sobre Forms e Bibliotecas</h1>
  </header>
  <section>
    <div class="container">
      <form id="form" action="" method="get">
        <div class="mb-3 container">
          <div class="row g-3 ">
            <div class="col-md">
              <label class="form-label" for="nome">First name</label>
              <input placeholder="First name" class="form-control" id="nome" type="text" maxlength="40" name="nome" required>
            </div>
            <div class="col-md">
              <label class="form-label" for="nome">Last name</label>
              <input placeholder="Last name" class="form-control" id="nome" type="text" maxlength="40" name="nome" required>
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row  g-3">
            <div class="col-md-6">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" name="email" maxlength="50" type="email-input" required placeholder="you@example.com">
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md">
              <label class="form-label" for="cpf">CPF</label>
              <input placeholder="000.000.000-00" class="form-control" id="text" name="cpf" maxlength="11" type="text" required>
            </div>
            <div class="col-md">
              <label class="form-label" for="cpf">RG</label>
              <input placeholder="00.000.000-0" class="form-control" id="text" name="cpf" maxlength="11" type="text" required>
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="end">Address</label>
              <input placeholder="Main St 1234" class="form-control" id="end" name="endereco" maxlength="200" type="text" required>
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md">
              <label class="form-label" for="estados">State</label>
              <select class="form-select" name="estados" id="estados" required>
                <option selected value="">Choose...</option>
              </select>
            </div>
            <div class="col-md">
              <label class="form-label" for="cidade">City</label>
              <input class="form-control" id="cidade" name="cidade" maxlength="28" type="text" required>
            </div>
          </div>
        </div>
        <hr>
        <h4 class="container mb-3">Residência</h4>
        <div class="mb-3 container">
          <div class="form-check">
            <label class="form-check-label" for="casa">Casa</label>
            <input class="form-check-input" id="casa" name="casa" type="radio">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="apto">Apartamento</label>
            <input class="form-check-input" type="radio" name="casa"  id="apto">  
          </div>
        </div>
        <hr >
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="resumo">Resumo do currículo</label>
              <textarea class="form-control" rows="4" required name="resumo" id="resumo" maxlength="1000"></textarea>
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="cargo">Last job</label>
              <input class="form-control" type="text" name="cargo" maxlength="40" id="cargo" required>
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="descricao">Descrição do cargo</label>
              <input class="form-control" type="text" name="descricao" maxlength="500" id="descricao" required>
            </div>
          </div>
        </div>
        <div class="mb-3 container">
          <div class="row g-3">
            <div class="col-md">
              <label class="form-label" for="data">Data de inicio</label>
              <input class="form-control" type="date" name="data" value="" id="data" required>
            </div>
            <div class="col-md">
              <label class="form-label" for="data">Data do término</label>
              <input class="form-control" type="date" name="data" value="" id="data" required>
            </div>
          </div>
        </div>
        <div class="mb-3 container text-center">
          <button class="btn btn-success" id="botaoEnvia" type="submit">Enviar</button>
          <button class="clear btn btn-danger" type="reset">Limpar</button>
        </div>
      </form>
    </div>
  </section>
  <footer></footer>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
