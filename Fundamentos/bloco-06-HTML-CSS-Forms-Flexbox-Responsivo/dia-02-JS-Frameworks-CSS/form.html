<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(234, 237, 240);
    }
    .header{
      background-color: snow;
      border: 2px solid rgb(214, 217, 220);
      border-radius: 4px;
      margin: 40px auto;
      padding: 50px;
    }

  </style>
</head>
<body>
  <header class="header text-center container"> 
    <h1>Exercício de fixação sobre Forms e Bibliotécas</h1>
  </header>
  <section>
    <form action="" method="get">
      <fieldset>
        <div class="mb-3 container">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-control" id="nome" type="text" maxlength="40" name="nome" required>
        </div>
        <div class="mb-3 container">
          <label for="email">Email</label>
          <input class="form-control" id="email" name="email" maxlength="50" type="email-input" required>
          <small id="emailHelp" class="form-text text-muted">Não iremos compartilhar seu email com outros usuários!</small>
        </div>
        <div class="mb-3 container">
          <label for="cpf">CPF</label>
          <input class="form-control" id="text" name="cpf" maxlength="11" type="text" required>
        </div>
        <div class="mb-3 container">
          <label for="end">Endereço</label>
          <input class="form-control" id="end" name="endereco" maxlength="200" type="text" required>
        </div>
        <div class="mb-3 container">
          <label for="cidade">Cidade</label>
          <input class="form-control" id="cidade" name="cidade" maxlength="28" type="text" required>
        </div>
        <div class="mb-3 container">
          <label for="estados">Estado</label>
          <select name="estados" id="estados" required>
            <option selected value="">Selecione o estado</option>
          </select>
        </div>
        <div class="mb-3 container">
          <label for="casa">Casa</label>
          <input  id="casa" name="casa" type="radio">
          <label for="apto">Apartamento</label>
          <input type="radio" name="casa"  id="apto">
        </div>
      </fieldset>
      <fieldset>
        <div class="mb-3 container">
          <label for="resumo">Resumo do currículo</label>
          <textarea required name="resumo" id="resumo" maxlength="1000" style="resize:none"></textarea>
        </div>
        <div class="mb-3 container">
          <label for="cargo">Cargo</label>
          <input class="form-control" type="text" name="cargo" maxlength="40" id="cargo" required>
        </div>
        <div class="mb-3 container">
          <label for="descricao">Descrição do cargo</label>
          <input class="form-control" type="text" name="descricao" maxlength="500" id="descricao" required>
        </div>
        <div class="mb-3 container">
          <label for="data">Data de inicio</label>
          <input class="form-control" type="date" name="data" value="" id="data" required>
        </div>
        <div class="mb-3 container text-center">
          <button class="btn btn-success" id="botaoEnvia" type="submit">Enviar</button>
          <button class="clear btn btn-danger" type="reset">Limpar</button>
        </div>
      </fieldset>
    </form>
  </section>
</body>
</html>
